---
apiVersion: 1.0.0
metadata:
  generateName: code-quarkus-
projects:
  -
    name: quarkus-quickstarts
    source:
      type: zip
      location: "https://code.quarkus.io/d?g=org.acme&a=code-with-quarkus&v=1.0.0-SNAPSHOT&b=MAVEN&c=org.acme.ExampleResource&s=pJg.d7W.pV1.YjV&cn=code.quarkus.io"
components:
  -
    type: chePlugin
    reference: https://raw.githubusercontent.com/eclipse/che-plugin-registry/0221282fe0ed93ae3df87a3dc8c8f3c89c94054b/v3/plugins/redhat/quarkus-java11/1.3.0/meta.yaml
  -
    type: dockerimage
    alias: centos-quarkus-maven
    image: quay.io/eclipse/che-quarkus:nightly
    env:
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/user"
      - name: MAVEN_OPTS
        value: $(JAVA_OPTS)  
    memoryLimit: 4Gi
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/user/.m2
    endpoints:
      - name: 'hello-greeting-endpoint'
        port: 8080
  - type: dockerimage
    alias: ubi-quarkus-native-image
    image: 'quay.io/quarkus/ubi-quarkus-native-image:19.2.0.1'
    memoryLimit: 32M
    mountSources: true
    endpoints:
      - name: 'hello-greeting-endpoint'
        port: 8080
        attributes:
          path: /hello/greeting/che-user
    command: ['tail']
    args: ['-f', '/dev/null']

commands:
  -
    name: Package
    actions:
      -
        type: exec
        component: centos-quarkus-maven
        command: "./mvnw package"
        workdir: ${CHE_PROJECTS_ROOT}/quarkus-quickstarts/code-with-quarkus
  -
    name: Start Development mode (Hot reload + debug)
    actions:
      -
        type: exec
        component: centos-quarkus-maven
        command: "./mvnw compile quarkus:dev"
        workdir: ${CHE_PROJECTS_ROOT}/quarkus-quickstarts/code-with-quarkus
  -
    name: Package Native
    actions:
      -
        type: exec
        component: centos-quarkus-maven
        command: "./mvnw package -Dnative"
        workdir: ${CHE_PROJECTS_ROOT}/quarkus-quickstarts/code-with-quarkus

  -
    name: Start Native
    actions:
      -
        type: exec
        component: ubi-quarkus-native-image
        command: ./getting-started-1.0-SNAPSHOT-runner
        workdir: ${CHE_PROJECTS_ROOT}/quarkus-quickstarts/code-with-quarkus/target
  -
    name: Attach remote debugger
    actions:
    - type: vscode-launch
      referenceContent: |
        {
          "version": "0.2.0",
          "configurations": [
            {
              "type": "java",
              "request": "attach",
              "name": "Attach to Remote Quarkus App",
              "hostName": "localhost",
              "port": 5005
            }
          ]
        }
  
